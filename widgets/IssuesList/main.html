<!-- CSS -->
<style>
    .panel_div {
        border-left: solid #f99200 3px;
        margin-bottom: 10px !important;
        box-shadow: 4px 4px 12px -2px rgba(20%, 20%, 40%, 0.5);
    }

    .com_div {
        margin-bottom: 20px !important;
    }

    .panelContent,
    #noData {
        box-shadow: 4px 4px 12px -2px rgba(20%, 20%, 40%, 0.5);
    }

    svg.octicon.octicon-link {
        display: none;
    }
    .nav.nav-tabs{
        font-size: 20px;
        font-weight: 600;
    }
</style>
<div id="IssuesList" class="row">
    <div class="col-md-12 text-center">
        <button id="btn_back" class="btn btn-dark" style="font-size:18px;margin-bottom:10px;width: 150px;"><i class="fa fa-arrow-circle-o-left"></i> | 回前頁</button>
        <button id="addIssues" class="btn btn-primary" style="font-size:18px;margin-bottom:10px;width: 150px;"><i class="fa fa-plus"></i> | 新增議題</button>
    </div>

    <div class="col-md-12" style="margin-bottom:10px;">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#mdContent">&nbsp;&nbsp;<i class="fa fa-file-o" aria-hidden="true"></i> 詳細內容&nbsp;&nbsp;</a></li>
            <li><a data-toggle="tab" href="#issuesContent">&nbsp;&nbsp;<i class="fa fa-list" aria-hidden="true"></i> 議題清單&nbsp;&nbsp;</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="col-md-12 tab-pane active" id="mdContent">
            <!-- <div class="col-md-3">
                <div class="panel panel-warning animated fadeInUp" style="margin-top:5px;">
                    <div class="panel-body">
                        <img src="//placeimg.com/320/180/nature">
                    </div>
                </div>
            </div> -->
            <div class="col-md-12">
                <div class="panel panel-default panelContent animated fadeInUp" style="margin-top:5px;">
                    <div class="panel-heading">
                        <h2 class="panel-title">Panel title</h2>
                    </div>
                    <div class="panel-body">
                        <div class="loadingMd loading text-center">
                            <i class="fa fa-compass fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 tab-pane" id="issuesContent">
            <div class="loading text-center">
                <i class="fa fa-compass fa-spin"></i>
            </div>
            <div class="panel panel-default animated fadeInUp" id="noData" hidden style="margin-top:5px;">
                <div class="panel-heading">
                    <h3 class="panel-title">&nbsp;</h3>
                </div>
                <div class="panel-body text-center">
                    <h4><i class="fa fa-info-circle" aria-hidden="true"></i> 目前暫無議題討論</h4>
                </div>
            </div>
            <div id="issuesRow">
                <div class="panel-group" id="issues_accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default panel_div panel_template wow animated fadeInUp" hidden>
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title row">
                                <span class="col-md-12">
                                <a data-toggle="collapse" data-parent="#issues_accordion" href="#collapseOne" aria-expanded="false" aria-controls="" style="font-weight:600;">
                                </a> 
                                <span class="pull-right"><span>#<span class="isu_num"></span>                                由
                                <u><a class="isu_user" href="#" target="_blank"></a></u> 發起</span>
                                </span>
                                </span>
                                <div class="col-md-12" style="margin-top:10px;">
                                    <span><b> 回應數</b></span> |&nbsp;
                                    <span class="label label-primary box_comments" data-count="0">0</span>
                                    <span class="pull-right"><i class="fa fa-clock-o text-primary"></i>&nbsp;<span class="updt_at"></span></span>
                                </div>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="issues_body">

                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-2">
                                        <u><a role="button" data-toggle="collapse" href="#comments" aria-expanded="true" aria-controls="comments">
                                        回應( <span class="comments_count">0</span> )
                                    </a></u>
                                    </div>
                                    <div class="col-md-8"></div>
                                    <div class="col-md-2"><button class="btn btn-success btn-block reBtn"><i class="fa fa-reply"></i> 新增回應</button></div>
                                    <div class="col-md-12">
                                        <div class="com collapse show" id="comments">
                                            <div class="commentsList" style="margin:20px;">
                                                <div class="com_loading text-center col-md-12">
                                                    <h2><i class="fa fa-compass fa-spin" style="color:#f99200 !important;"></i></h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-10"></div>
                                    <div class="col-md-2"><button class="btn btn-success btn-block reBtn"><i class="fa fa-reply"></i> 新增回應</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-success com_div com_template wow animated fadeInDown" hidden>
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
    <div class="panel-footer text-right">
        Panel content
    </div>
</div>

<div class="modal fade" role="dialog" id="com_md">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">回覆</h4>
            </div>
            <div class="modal-body row">
                <div class="col-md-2"></div>
                <form class="col-md-8">
                    <div class="form-group">
                        <label for="com_content">內容</label>
                        <textarea class="form-control" rows="8" id="com_content" placeholder=""></textarea>
                    </div>
                </form>
                <div class="col-md-2"></div>
                <div class="col-md-12 text-center text-danger" id="com_info">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="replyComDis">取消</button>
                <button type="button" class="btn btn-primary" id="replyCom">回覆</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" role="dialog" id="add_md">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增議題</h4>
            </div>
            <div class="modal-body row">
                <div class="col-md-2"></div>
                <form class="col-md-8">
                    <div class="form-group">
                        <label for="Issue_title">標題</label>
                        <input class="form-control" id="Issue_title" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="Issue_content">內容</label>
                        <textarea class="form-control" rows="8" id="Issue_content" placeholder=""></textarea>
                    </div>
                </form>
                <div class="col-md-2"></div>
                <div class="col-md-12 text-center text-danger" id="Issue_info">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="disIssue">取消</button>
                <button type="button" class="btn btn-primary" id="addIssue">新增</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
