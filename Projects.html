    <section id="services" style="padding-top:70px;min-height:700px;">

            <!--center heading row-->
            <div id="serviceProject">

            <div id="issuesList">

            </div>

    <footer id="footer" class="mt20">

    <div class="modal fade" tabindex="-1" role="dialog" id="login_md">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登入</h4>
                </div>
                <div class="modal-body row">
                    <div class="col-lg-12 text-center">
                        <h3><i class="fa fa-github"></i> | 請使用GitHub帳號進行登入</h3>
                        <hr>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <form class="col-lg-8">
                            <div class="form-group">
                                <label for="git_acc">帳號</label>
                                <input type="text" class="form-control" id="git_acc" placeholder="GitHub Account">
                            </div>
                            <div class="form-group">
                                <label for="git_psw">密碼</label>
                                <input type="password" class="form-control" id="git_psw" placeholder="Password">
                            </div>
                        </form>
                        <div class="col-lg-2"></div>
                        <div class="col-lg-12 text-center text-danger" id="log_info">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="doLogin">登入</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
